<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="container">
        <div class="row">
            <div class="card w-50">
                <h4 class="card-header">
                    <div wicket:id="realizator"/>&nbsp;
                </h4>
                <form role="form" wicket:id="form">
                    <div class="card-body">

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><wicket:message key="PageWork.part"/></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm" wicket:id="part">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><wicket:message key="PageWork.date"/></label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="fa fa-calendar"></i>
                          </span>
                                    </div>
                                    <input type="text" class="form-control form-control-sm float-right"
                                           wicket:id="date"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><wicket:message key="PageWork.length"/></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm" wicket:id="length">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><wicket:message key="PageWork.invoice"/></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm" wicket:id="invoice">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><wicket:message key="PageWork.trackId"/></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm" wicket:id="trackId">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><wicket:message key="PageWork.description"/></label>
                            <div class="col-sm-10">
                                <textarea rows="5" class="form-control form-control-sm" wicket:id="description"/>
                            </div>
                        </div>

                    </div>
                    <div class="card-footer">
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9 col-md-offset-2 col-md-10">
                                <a class="btn btn-danger" wicket:id="cancel"/>
                                <a class="btn btn-primary" wicket:id="save"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
