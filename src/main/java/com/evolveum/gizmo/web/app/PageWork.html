<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form role="form" wicket:id="form">
        <div class="d-flex flex-wrap">
            <div class="card col-12" wicket:id="works">
                <div class="card-header border-transparent">
                    <h3 class="card-title">
                    </h3>
                    <div class="card-tools">
                        <button wicket:id="removeWork" type="button" class="btn btn-tool">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label><wicket:message key="PageWork.date"/></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <label wicket:id="dateLabel" class="input-group-text" role="button">
                                        <i class="fa fa-calendar" aria-hidden="true"></i>
                                    </label>
                                </div>
                                <input type="text" class="form-control float-right" wicket:id="date"/>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="trackId" ><wicket:message key="PageWork.trackId"/></label>
                            <input type="text" class="form-control" id="trackId" wicket:id="trackId">
                        </div>
                    </div>

                    <div class="form-group">
                        <label><wicket:message key="PageWork.part"/></label>
                        <select class="form-control" wicket:id="customerProjectPart"/>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label><wicket:message key="PageWork.from"/></label>
                            <input wicket:id="from" class="form-control"/>
                        </div>

                        <div class="form-group col-md-6">
                            <label><wicket:message key="PageWork.to"/></label>
                            <input wicket:id="to" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label><wicket:message key="PageWork.length"/></label>
                            <input type="text" class="form-control" wicket:id="length">
                        </div>

                        <div class="form-group col-md-6">
                            <label><wicket:message key="PageWork.invoice"/></label>
                            <input type="text" class="form-control" wicket:id="invoice">
                        </div>
                    </div>

                    <div class="form-group">
                        <label><wicket:message key="PageWork.description"/></label>
                        <textarea rows="5" class="form-control" wicket:id="description"/>
                    </div>

                </div>
            </div>
        </div>
        <div>
            <a class="btn btn-danger" wicket:id="cancel"/>
            <a class="btn btn-primary" wicket:id="save"/>
        </div>

    </form>

    <wicket:fragment wicket:id="buttonsFragment" >
        <a class="btn btn-success" wicket:id="add"/>
    </wicket:fragment>

</wicket:extend>
</body>
</html>
