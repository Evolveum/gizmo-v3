<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

   <form wicket:id="form">
      <div class="form-group row">
         <label class="col-sm-2 col-form-label"><wicket:message key="PageReports.dateFrom"/></label>
         <div class="col-sm-4">
            <div class="input-group">
               <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fa fa-calendar"></i>
                      </span>
               </div>
               <input type="text" class="form-control float-right"
                      wicket:id="from"/>
            </div>
         </div>
      </div>

      <div class="form-group row">
         <label class="col-sm-2 col-form-label"><wicket:message key="PageReports.dateTo"/></label>
         <div class="col-sm-4">
            <div class="input-group">
               <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fa fa-calendar"></i>
                      </span>
               </div>
               <input type="text" class="form-control float-right"
                      wicket:id="to"/>
            </div>
         </div>
      </div>

      <div class="form-group row">
         <label class="col-sm-2 col-form-label"><wicket:message key="PageReports.customerProjectPart"/></label>
         <div class="col-sm-4">
            <select class="form-control" wicket:id="project"/>
         </div>
      </div>

      <div class="form-group row">
         <label class="col-sm-2 col-form-label"><wicket:message key="PageReports.realizator"/></label>
         <div class="col-sm-4">
            <select class="form-control" wicket:id="realizator"/>
         </div>
      </div>

      <a class="btn btn-primary btn-sm" wicket:id="show"/>
   </form>


   <div wicket:id="calendar"></div>
</wicket:extend>
</body>
</html>
