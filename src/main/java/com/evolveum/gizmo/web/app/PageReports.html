<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="container">
    <form wicket:id="form">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"><wicket:message key="PageReports.dateFrom"/></label>
            <div class="col-sm-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fa fa-calendar"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control float-right"
                           wicket:id="from"/>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"><wicket:message key="PageReports.dateTo"/></label>
            <div class="col-sm-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fa fa-calendar"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control float-right"
                           wicket:id="to"/>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"><wicket:message key="PageReports.customerProjectPart"/></label>
            <div class="col-sm-4">
                <select class="form-control" wicket:id="project"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"><wicket:message key="PageReports.realizator"/></label>
            <div class="col-sm-4">
                <select class="form-control" wicket:id="realizator"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"><wicket:message key="PageReports.perUser"/></label>
            <div class="col-sm-4">
                <div class="checkbox">
                        <input type="checkbox" wicket:id="perUser"/>&nbsp;
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"><wicket:message key="PageReports.showSummary"/></label>
            <div class="col-sm-4">
                <div class="checkbox">
                    <input type="checkbox" wicket:id="showSummary"/>&nbsp;
                </div>
            </div>
        </div>

        <a class="btn btn-primary btn-sm" wicket:id="preview"/>
        <a class="btn btn-default btn-sm" wicket:id="export">Download</a>
    </form>

    <div class="clearfix"/>

    <div class="row">
        <div class="col-md-12">
            <div wicket:id="details"/>
        </div>
    </div>
    </div>
</wicket:extend>
</body>
</html>
