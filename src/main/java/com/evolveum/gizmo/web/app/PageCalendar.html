<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

   <div class="card">
     <div class="card-body">
        <form wicket:id="form">

           <div class="d-flex justify-content-center">
              <div class="align-self-center mr-3">
                 <button class="btn btn-xs btn-default" wicket:id="previous"><i class="fa fa-chevron-left"/></button>
              </div>
              <h2 class="align-self-center mr-3" wicket:id="month"></h2>
              <div class="align-self-center">
                 <button class="btn btn-xs btn-default" wicket:id="next"><i class="fa fa-chevron-right"/></button>
              </div>
           </div>

           <div wicket:id="project"/>

           <div class="form-group">
              <label><wicket:message key="PageCalendar.realizator"/></label>
              <select class="form-control" wicket:id="realizator"/>
           </div>

           <a class="btn btn-primary btn-sm" wicket:id="show"/>
        </form>
     </div>
   </div>


   <div class="card">
      <div class="card-body">
         <div wicket:id="calendar"/>
      </div>
   </div>
</wicket:extend>
</body>
</html>
