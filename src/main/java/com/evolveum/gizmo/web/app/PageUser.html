<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form class="form-horizontal" role="form" wicket:id="form">
    <div class="card col-6">

        <div class="card-body">
            <div class="form-group">
                <label><wicket:message key="PageUser.username"/></label>
                <input type="text" class="form-control" wicket:id="name">
            </div>

            <div class="form-row">
                <div class="form-group col-6">
                    <label><wicket:message key="PageUser.firstName"/></label>
                    <input type="text" class="form-control" wicket:id="givenName">
                </div>

                <div class="form-group col-6">
                    <label><wicket:message key="PageUser.lastName"/></label>
                    <input type="text" class="form-control" wicket:id="familyName">
                </div>
            </div>

            <div class="form-group">
                <label><wicket:message key="PageUser.ldapDn"/></label>
                <input type="text" class="form-control" wicket:id="ldapDn">
            </div>

            <div class="form-group">
                <label><wicket:message key="PageUser.allocation"/></label>
                <input type="text" class="form-control" wicket:id="allocation">
            </div>

            <div class="form-group">
                <label><wicket:message key="PageUser.password"/></label>
                <div wicket:id="password"/>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" wicket:id="enabled"/>&nbsp;
                <label class="form-check-label"><wicket:message key="PageUser.enabled"/></label>
            </div>


        </div>
        <div class="card-footer d-flex">
            <div class="pr-2" wicket:id="cancel"/>
            <div wicket:id="save"/>
        </div>

    </div>
    </form>
</wicket:extend>
</body>
</html>
