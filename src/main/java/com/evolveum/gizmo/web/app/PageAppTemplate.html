<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="wrapper">
        <nav class="main-header navbar navbar-expand-md navbar-dark navbar-black" wicket:id="navbar"></nav>

        <div class="content-wrapper">
            <div class="content-header">
                <div class="container">
                    <div class="d-flex justify-content-between">
                        <h1 class="m-0" wicket:id="titleHeader"/>
                        <div wicket:id="buttons"/>
                    </div>
                </div>
            </div>
            <div class="container">
                <div wicket:id="feedback"/>
            </div>
            <div class="container">
                <wicket:child/>
            </div>
        </div>
    </div>

    <wicket:fragment wicket:id="buttonsFragment" />

</wicket:extend>

</body>
</html>
