<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <form class="d-flex flex-row justify-content-between" role="form" wicket:id="form">
        <div class="form-group">
            <label class="sr-only"><wicket:message key="PageLabels.searchText"/></label>
            <div class="input-group">
                <input type="text" class="form-control input-sm" wicket:id="searchText"
                       wicket:message="placeholder:PageLabels.searchText">
                <button type="submit" wicket:id="search" class="btn btn-primary">
                    <i class="fa fa-search"></i>
                    <wicket:message key="PageLabels.search"/>
                </button>
            </div>
        </div>
    </form>

    <div wicket:id="table"/>

    <wicket:fragment wicket:id="buttonsFragment" >
        <button class="btn btn-success" wicket:id="newLabel">
            <i class="fa fa-plus"/>
            <wicket:message key="PageLabels.newLabel" />
        </button>
    </wicket:fragment>
</wicket:extend>
</body>
</html>
