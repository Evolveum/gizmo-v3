<body>

<wicket:extend>

    <div class="row">
        <div class="col-12">
            <div wicket:id="monthNavigation"/>
        </div>
    </div>
    <div class="row">
        <div class="col-12" >
            <div class="card">
                <div class="card-header">
                    <wicket:message key="PageDashboard.work.statistics"/>
                </div>
                <div class="card-body">
                    <div wicket:id="summaryParts"></div>  <!-- width="400" height="400"-->
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6" >
            <div class="card">
                <div class="card-header">
                    <wicket:message key="PageDashboard.work.summary"/>
                </div>
                <div class="card-body">
                    <div wicket:id="summary"></div>

                </div>
            </div>
        </div>
        <div class="col-6" >
            <div class="card">
                <div class="card-header">
                    <wicket:message key="PageDashboard.work.calendar"/>
                </div>
                <div class="card-body">
                    <div wicket:id="calendar"></div>

                </div>
            </div>
        </div>
    </div>

                <i class="fa fa-plus"/>
                <wicket:message key="PageDashboard.newWork" />
            </button>
            <button class="btn btn-primary" wicket:id="newBulk">
                <i class="fa fa-plus"/>
                <wicket:message key="PageDashboard.newBulk" />
            </button>
