<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form role="form" wicket:id="form">
        <div class="d-flex flex-wrap">
            <div class="card col-6">
                <div class="card-body">

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label><wicket:message key="PageBulk.from"/></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                    <i class="fa fa-calendar"></i>
                                  </span>
                                </div>
                                <input type="text" class="form-control float-right"
                                       wicket:id="from"/>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label><wicket:message key="PageBulk.to"/></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                    <i class="fa fa-calendar"></i>
                                  </span>
                                </div>
                                <input type="text" class="form-control float-right"
                                       wicket:id="to"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label><wicket:message key="PageBulk.part"/></label>
                        <select class="form-control" wicket:id="part"/>
                    </div>

                    <div class="form-group">
                        <label><wicket:message key="PageBulk.length"/></label>
                        <input type="text" class="form-control" wicket:id="length">
                    </div>

                    <div class="form-group">
                        <label><wicket:message key="PageBulk.description"/></label>
                        <textarea rows="5" class="form-control" wicket:id="description"/>
                    </div>

                </div>
            </div>
        </div>
        <div>
            <a class="btn btn-danger" wicket:id="cancel"/>
            <a class="btn btn-primary" wicket:id="save"/>
        </div>

    </form>

</wicket:extend>
</body>
</html>
