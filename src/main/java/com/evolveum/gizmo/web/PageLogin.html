<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div wicket:id="feedback"/>
    <div class="login-page">
        <div class="login-box">
            <div class="login-logo">
                <b>Gizmo</b>
            </div>
            <div class="card">
                <div class="card-body login-card-body">
                    <p class="login-box-msg"><wicket:message key="PageLogin.heading"/></p>

                    <form class="form-signin" method="post" action="/login" wicket:id="form">
                        <input type="hidden" wicket:id="_csrf"/>
                        <div class="input-group mb-3">
                            <input name="username" type="text" class="form-control">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fa fa-user"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input name="password" type="password" class="form-control">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fa fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">

                            <div class="col-4">
                                <button type="submit" class="btn btn-primary btn-block">
                                    <wicket:message key="PageLogin.btn.signIn"/></button>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>

</wicket:extend>
</body>
</html>
