<!DOCTYPE html>

<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="d-flex justify-content-center" wicket:id="monthNavigation">
        <div class="d-flex">
            <div class="align-self-center mr-3">
                <button class="btn btn-xs btn-default" wicket:id="previous"><i class="fa fa-chevron-left"/></button>
            </div>
            <h2 class="align-self-center mr-3" wicket:id="month"></h2>
            <div class="align-self-center">
                <button class="btn btn-xs btn-default" wicket:id="next"><i class="fa fa-chevron-right"/></button>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center mb-3" wicket:id="dateRangeNavigation">
        <div class="form-group mr-3">
            <label><wicket:message key="MonthNavigationPanel.dateFrom"/></label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                </div>
                <input type="text" class="form-control float-right" wicket:id="from"/>
            </div>
        </div>

        <div class="form-group">
            <label><wicket:message key="MonthNavigationPanel.dateTo"/></label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                </div>
                <input type="text" class="form-control float-right" wicket:id="to"/>
            </div>
        </div>
    </div>

    <wicket:enclosure child="useCustomDateRange">
        <div class="d-flex justify-content-center">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" wicket:id="useCustomDateRange"/>
                <label class="form-check-label"><wicket:message key="MonthNavigationPanel.useCustomDateRange"/>
                </label>
            </div>
        </div>
    </wicket:enclosure>

    <div wicket:id="progressBar"/>
</wicket:panel>
</html>
