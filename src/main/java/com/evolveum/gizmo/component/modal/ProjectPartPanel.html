<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <form role="form" wicket:id="form">
        <div class="card-body">

            <div class="form-group">
                <label><wicket:message key="ProjectPartPanel.name"/></label>
                <input type="text" class="form-control" wicket:id="name">
            </div>

            <div class="form-group">
                <label><wicket:message key="ProjectPartPanel.description"/></label>
                <textarea rows="5" class="form-control" wicket:id="description"/>
            </div>

            <div class="form-group">
                <label><wicket:message key="ProjectPartPanel.color"/></label>
                <input wicket:id="color" style="width: 30px; height: 30px; padding: 10; vertical-align: middle;">
            </div>
            <div class="form-group">
            <label><wicket:message key="ProjectPartPanel.labels"/></label>
            <select wicket:id="labels" multiple="multiple" class="form-select"></select>
            </div>
        </div>
        <div class="form-group">
            <a class="btn btn-danger" wicket:id="cancel"/>
            <a class="btn btn-primary" wicket:id="save"/>
        </div>

    </form>
</wicket:panel>
