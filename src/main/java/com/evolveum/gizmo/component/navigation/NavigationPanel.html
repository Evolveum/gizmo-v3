<html xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:panel>
                <div class="container">
                    <a wicket:id="home" class="navbar-brand">
                        <span class="brand-text font-weight-light"><wicket:message key="NavigationPanel.brand.name"/></span>
                    </a>

                    <div class="collapse navbar-collapse order-3" id="navbarCollapse">
                        <ul wicket:id="menuItems" class="navbar-nav">
                            <li class="nav-item">
                                <a wicket:id="menuItem" class="nav-link"></a>
                            </li>
                        </ul>
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a wicket:id="user" class="nav-link"></a>
                            </li>
                            <li class="nav-item">
                                <form wicket:id="logoutForm" method="post" action="logout">
                                    <input type="hidden" wicket:id="_csrf"/>
                                    <button type="submit" class="btn btn-sm btn-danger">
                                        <i class="fa fa-power-off"></i>
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
        </wicket:panel>
    </body>
</html>
