<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <table class="table table-condensed table-bordered">
        <thead>
        <tr>
            <th><wicket:message key="ReportSearchSummary.realizators"/></th>
            <th><wicket:message key="ReportSearchSummary.projects"/></th>
            <th><wicket:message key="ReportSearchSummary.from"/></th>
            <th><wicket:message key="ReportSearchSummary.to"/></th>
            <th><wicket:message key="ReportSearchSummary.work"/></th>
            <th><wicket:message key="ReportSearchSummary.invoice"/></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><b wicket:id="realizator"/></td>
            <td><b wicket:id="project"/></td>
            <td><b wicket:id="from"/></td>
            <td><b wicket:id="to"/></td>
            <td><b><span wicket:id="work"/></b>&nbsp;<wicket:message key="ReportSearchSummary.hoursMd"/></td>
            <td><b><span wicket:id="invoice"/></b>&nbsp;<wicket:message key="ReportSearchSummary.hoursMd"/></td>
        </tr>
        </tbody>
    </table>
</wicket:panel>
</body>
</html>
