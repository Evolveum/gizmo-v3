<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

    <form wicket:id="form" class="bg-white p-4 rounded shadow-sm">
        <div class="col-12">
                <div wicket:id="monthNavigation"/>
        </div>


        <div class="d-flex justify-content-center mb-3">
            <div class="form-group mr-3">
                <label><wicket:message key="PageReports.dateFrom"/></label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                    </div>
                    <input type="text" class="form-control float-right" wicket:id="from"/>
                </div>
            </div>

            <div class="form-group">
                <label><wicket:message key="PageReports.dateTo"/></label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                    </div>
                    <input type="text" class="form-control float-right" wicket:id="to"/>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center mb-3">
            <div class="w-100" style="max-width: 600px;">
                <div class="mb-3">
                    <select wicket:id="realizator" multiple class="form-control"></select>
                </div>
                <div>
                    <div wicket:id="customer"></div>
                </div>
                <div class="form-group">
                    <label>Labels</label>
                    <select wicket:id="labels" class="form-select" style="width: 600px;"></select>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center mb-3">
            <div>
                <button wicket:id="preview" class="btn btn-primary me-2">Preview</button>
                <button wicket:id="export" class="btn btn-secondary">Export</button>
            </div>
        </div>
    </form>

    <div wicket:id="confirmDownload"></div>
    <wicket:child/>
</wicket:panel>
</body>
</html>
